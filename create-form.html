<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <title>AdventureQuest - Create Event</title>
</head>
<body>
    <header class="header">
        
        <nav class="header__navbar">
            <ul class="header__list">
                <li class="header__list-item"><a href="./index.html">Home</a></li>
                <li class="header__list-item"><a href="./all-events.html">All Events</a></li>
                <li class="header__list-item"><a href="./create-form.html" class="current-page">Create Event</a></li>
                <li class="header__list-item"><a href="./about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <form class="create-event container">
        <h1>Create Event</h1>
        <div>
            <label for="title">Event title</label>
            <input type="text" id="title" name="event-title" placeholder="Type a title...">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="event-description" id="description" rows="5" placeholder="Type a description..."></textarea>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" name="event-price" placeholder="Price">
        </div>
        <div class="img-upload">
            <div>
                <label for="img">Images</label>
            </div>
            <div>
                <label for="file-upload" class="create-event__upload-button">Add image</label>
                <input type="file" id="file-upload" name="img" accept="image/*">
                <label for="file-upload" class="create-event__upload-button">Add image</label>
                <input type="file" id="file-upload" name="img" accept="image/*"> <!-- flera av samma id????? Behöver samma id som "label for" för att det ska funka -->
                <label for="file-upload" class="create-event__upload-button">Add image</label>
                <input type="file" id="file-upload" name="img" accept="image/*">
                <label for="file-upload" class="create-event__upload-button">Add image</label>
                <input type="file" id="file-upload" name="img" accept="image/*">
            </div>      
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" name="category">
            <option value="" disabled selected>Select a category</option>
            <option value="Adventure Water Sports">Adventure Water Sports</option>
            <option value="Aerial Adventures">Aerial Adventures</option>
            <option value="Outdoor Adventure Sports">Outdoor Adventure Sports</option>
            <option value="Subterranean Adventures">Subterranean Adventures</option>
            </select>
        </div>

        <div>
            <button type="submit" class="create-event-submit-button">Submit</button>
        </div>
        <hr class="container__line">
    </form>
   
</body>
</html>
